<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <div id="app">
        <p k-text="count" @click="alert">{{ count }}</p>
        <p k-html="html"></p>
        <input k-model="username" />
        <p>{{username}}</p>
    </div>
    <script src="./FVue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                count: 0,
                html:'<span style="color:red">html</span>',
                username: 'admin'
            },
            methods: {
                alert() {
                    alert('点击了')
                }
            }
        })
        setInterval(()=> {
            app.count ++
        }, 1000)
    </script>
</body>
</html>
